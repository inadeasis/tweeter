<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- Navigation Bar Stylesheet -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- Header Stylesheet -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!-- Tweet Button + Counter Stylesheet -->
    <link rel="stylesheet" href="/styles/tweet-button.css" type="text/css" />
    <!-- Tweets -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Character Counter -->
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>

    <!-- Timeago Library -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    ></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span><a href="#top">tweeter</a></span>
      <div>
        <a href="#new-tweet">
          Write a new tweet
          <br />
          <i class="fa-solid fa-angles-down" style="color: #ff0000"></i
        ></a>
      </div>
    </nav>

    <header>
      <div>
        <img src="/images/profile-hex.png" />
      </div>
      <br />
      <div>
        <h2>Ina</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet" id="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="tweet-form" action="/tweets/" method="POST">
          <div class="input">
            <label class="tweet-text" for="tweet-text"
              >What are you humming about?</label
            >
            <textarea name="text" id="tweet-text">What's happening?</textarea>
          </div>
          <div class="tweet-counter">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
        <h6 id="alert">Limit of 140 characters</h6>
        <h6 id="alertNoChar">Enter Text to Tweet</h6>
      </section>

      <!-- Page-specific (main) content here -->
      <section class="tweet-container">
        <!-- <article class="tweet">
          <header>
            <p>
              "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
              eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
          </header>
          <footer>
            <h6>Time of Tweet</h6>
            <div class="icons">
              <i class="fa-solid fa-flag"></i>
              <i class="fa-solid fa-retweet"></i>
              <i class="fa-solid fa-heart"></i>
            </div>
          </footer>
        </article> -->
      </section>
    </main>
  </body>
</html>
